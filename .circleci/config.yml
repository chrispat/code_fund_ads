version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.5-browsers
        environment:
          CAMPAIGN_DEMO_ID: "395"
          PG_HOST: localhost
          PG_USERNAME: ubuntu
          RAILS_ENV: test
          NODE_ENV: test
          RACK_ENV: test
          DEFAULT_HOST: codefund.io
          PARALLEL_WORKERS: "1"
          REDIS_CACHE_URL: redis://127.0.0.1:6379
          REDIS_QUEUE_URL: redis://127.0.0.1:6379
          WORDPRESS_URL: 'https://codefund.io'
      - image: circleci/postgres:11.2
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: code_fund_ads_test
      - image: circleci/redis:5.0.4
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Set up assets cache key
          command: find app/javascript -type f | xargs -d'\n' -P0 -n1 md5sum | sort -k 2 | md5sum > dependency_checksum
      - run: |
          sudo curl -sL https://deb.nodesource.com/setup_13.x | sudo bash -
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          sudo apt-get update && sudo apt-get install -y libpq-dev postgresql-client nodejs yarn
      - restore_cache:
          name: Restore gem cache
          keys:
            - gem-cache-v5-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-v5-{{ arch }}-{{ .Branch }}
            - gem-cache-v5-{{ arch }}
            - gem-cache-v5
      - restore_cache:
          name: Restore yarn cache
          keys:
            - yarn-cache-v5-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-cache-v5-{{ arch }}-{{ .Branch }}
            - yarn-cache-v5-{{ arch }}
            - yarn-cache-v5
      - restore_cache:
          name: Restore assets cache
          keys:
            - assets-cache-v5-{{ checksum "dependency_checksum" }}-{{ arch }}-{{ .Branch }}
            - assets-cache-v5-{{ checksum "dependency_checksum" }}-{{ arch }}
            - assets-cache-v5-{{ checksum "dependency_checksum" }}
      - run:
          name: Install gem dependencies
          command: |
            gem install bundler:2.1.4
            bundle check || bundle install --jobs=6 --retry=3 --path vendor/bundle
      - run:
          name: Install yarn dependencies
          command: yarn install --check-files --frozen-lockfile
      - run:
          name: Precompile assets
          command: bundle exec rails assets:precompile
      - save_cache:
          name: Save gem cache
          paths:
            - vendor/bundle
          key: gem-cache-v5-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
      - save_cache:
          name: Save yarn cache
          paths:
            - ~/.cache/yarn
          key: yarn-cache-v5-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - save_cache:
          name: Save assets cache
          paths:
            - public/packs-test
            - public/assets
            - tmp/cache/webpacker
            - tmp/cache/assets/sprockets
          key: assets-cache-v5-{{ checksum "dependency_checksum" }}-{{ arch }}-{{ .Branch }}
      - run:
          name: Set up DB
          command: bundle exec rails db:drop db:create db:structure:load --trace
      # This task is broken until Rails 6.0.3 is released. See comment in bin/standardize.
      # - run:
      #     name: Run zeitwerk check
      #     command: bundle exec rails zeitwerk:check
      - run:
          name: Run tests
          command: bundle exec rails test
      - run:
          name: Run system tests
          command: |
            set +e
            bundle exec rails test:system
      - store_artifacts:
          path: tmp/screenshots
          destination: screenshots
      - run:
          name: Run standardrb check
          command: bundle exec standardrb --format progress
      - run:
          name: Run ERB lint check
          command: bundle exec erblint app/views/**/*.html.erb
      - run:
          name: Run prettier-standard check
          command: yarn run --ignore-engines prettier:check
      - run:
          name: Audit Gemfile
          command: |
            gem install bundler-audit
            bundle-audit check --update
